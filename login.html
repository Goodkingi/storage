<!Doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="row mb-3">
 <div align="center">
       <h1>T-STORE MIS</h1>
      <img src="/static/tasaf.jpg" width="304px" height="166px" alt="tasaf-logo">
  </div>
{% block content %}

<div class="box" align="center">
    <h1>Login</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
         <p>{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="post" action="{{ url_for('login') }}">
        <input class="col-sm-2 col-form-label" type="text" name="username" placeholder="username" required="required"/><br><br>
        <input class="col-sm-2 col-form-label" type="password" name="password" placeholder="Password" required="required"/><br><br>
        <button type="submit" class="btn btn-primary btn-block btn-large"> Sign in.</button>
    </form>
<a href="{{ url_for('register') }}">New user,Register here</a>
</div>

{% endblock %}
</div>
</body>
</html>
